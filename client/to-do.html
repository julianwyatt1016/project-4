<!doctype html>
<html>
  <head>
    <title>A Simple App</title>

    <link href="stylesheets/to-do.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header>
      <h1>ToDo List</h1>
      <p>A simple app that allows a user to input ToDo items.</p>
    </header>

    <main>
      <section class="comment-input">
        <p>Add Your ToDo item:</p>
        <input><button>+</button>
      </section>

      <section class="commentsList">
        <p>Delete added list items:</p>
        <button>-</button>
      </section>

      <section class="comments">
        <p>2Do list</p>
        <p>Do coding assignment.</p>
        <p>Attend Zoom class.</p>
        <p>Do homework.</p>
      </section>
    </main>

    <footer>
      <p>This work is for CIT 281 Project 4</p>
    </footer>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="javascripts/to-do.js"></script>
  </body>
</html>
